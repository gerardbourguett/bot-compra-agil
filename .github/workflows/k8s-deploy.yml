name: Build and Deploy to Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'api_backend_v3.py'
      - 'src/**'
      - 'requirements.txt'
      - 'Dockerfile'
      - 'k8s/**'
      - '.github/workflows/k8s-deploy.yml'

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          python tests/test_ml_system.py
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [build, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubeconfig via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            # Exportar kubeconfig (asumiendo k3s o similar)
            mkdir -p ~/.kube
            sudo cat /etc/rancher/k3s/k3s.yaml > ~/.kube/config
            chmod 600 ~/.kube/config
      
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: 22
          script: |
            cd ~/bot-compra-agil
            
            # Pull latest code
            git pull origin main
            
            # Crear/actualizar secrets desde GitHub Secrets
            kubectl delete secret compraagil-secrets --ignore-not-found=true
            kubectl create secret generic compraagil-secrets \
              --from-literal=DATABASE_URL="${{ secrets.DATABASE_URL }}" \
              --from-literal=GEMINI_API_KEY="${{ secrets.GEMINI_API_KEY }}" \
              --from-literal=TELEGRAM_TOKEN="${{ secrets.TELEGRAM_TOKEN }}"
            
            # Aplicar manifiestos
            kubectl apply -f k8s/configmap.yaml
            kubectl apply -f k8s/redis.yaml
            kubectl apply -f k8s/deployment.yaml
            kubectl apply -f k8s/service.yaml
            kubectl apply -f k8s/ingress.yaml
            
            # Forzar rolling update con nueva imagen
            kubectl rollout restart deployment/compraagil-api
            
            # Esperar a que est√© listo
            kubectl rollout status deployment/compraagil-api --timeout=5m
            
            # Verificar pods
            kubectl get pods -l app=compraagil-api
            
            # Health check
            sleep 10
            kubectl exec -it $(kubectl get pod -l app=compraagil-api -o jsonpath='{.items[0].metadata.name}') -- curl -f http://localhost:8000/health || exit 1
            
            echo "‚úÖ Deployment to Kubernetes successful!"
      
      - name: Notify Success
        if: success()
        run: |
          echo "‚úÖ API v3 deployed to Kubernetes!"
          echo "üåê Available at: https://api.tudominio.com"
      
      - name: Notify Failure
        if: failure()
        run: |
          echo "‚ùå Kubernetes deployment failed!"
