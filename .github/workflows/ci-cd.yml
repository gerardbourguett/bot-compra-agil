name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Construir y subir imagen del BOT
      - name: Build and push Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: bot   # ⚠️ Asegúrate de que tu Dockerfile tenga "FROM ... AS bot"
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Construir y subir imagen del SCRAPER
      - name: Build and push Scraper image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: scraper  # ⚠️ Asegúrate de que tu Dockerfile tenga "FROM ... AS scraper"
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }} # Asegúrate de que el secreto se llame así (SSH KEY) o PASSWORD
          script: |
            # 1. Login en el registro de GitHub desde el VPS
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Bajar las imágenes nuevas
            docker pull ghcr.io/${{ github.repository }}/bot:latest
            docker pull ghcr.io/${{ github.repository }}/scraper:latest
            
            # 3. Preparar directorio
            mkdir -p app
            cd app
            
            # 4. Actualizar código (docker-compose.yml)
            # Nota: Si el repo es privado, el VPS necesita su propia llave SSH configurada en GitHub
            # Si falla el git pull, es por permisos.
            if [ -d ".git" ]; then
              git pull origin main
            else
              # Si falla el clone por permisos, asegúrate de tener docker-compose.yml aquí manualmente
              git clone https://github.com/${{ github.repository }}.git . || echo "⚠️ No se pudo clonar, asegúrate de que docker-compose.yml exista"
            fi

            # 5. CREAR ARCHIVO .ENV (¡Importante!)
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" > .env
            echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            
            # 6. Reiniciar servicios
            docker compose down
            docker compose up -d
            
            # 7. Limpiar imágenes viejas para no llenar el disco
            docker image prune -f
