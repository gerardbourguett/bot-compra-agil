name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Construir y subir imagen del BOT
      - name: Build and push Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: bot # ⚠️ Asegúrate de que tu Dockerfile tenga "FROM ... AS bot"
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Construir y subir imagen del SCRAPER
      - name: Build and push Scraper image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: scraper # ⚠️ Asegúrate de que tu Dockerfile tenga "FROM ... AS scraper"
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # 1. Login en el registro de GitHub
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # 2. Bajar las imágenes nuevas
            docker pull ghcr.io/${{ github.repository }}/bot:latest
            docker pull ghcr.io/${{ github.repository }}/scraper:latest

            # 3. Preparar directorio
            mkdir -p app
            cd app

            # 4. Actualizar código usando TOKEN para evitar pedir contraseña
            # Construimos la URL con el token incluido
            REPO_URL="https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

            if [ -d ".git" ]; then
              # Actualizar URL del remoto para usar el token
              git remote set-url origin "$REPO_URL"
              git pull origin main
            else
              # Clonar usando el token
              git clone "$REPO_URL" .
            fi

            # 5. CREAR ARCHIVO .ENV
            echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" > .env
            echo "TELEGRAM_TOKEN=${{ secrets.TELEGRAM_TOKEN }}" >> .env
            echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
            echo "IMAGE_REPO=${{ github.repository }}" >> .env

            # 6. Reiniciar servicios (probando docker-compose y docker compose)
            if command -v docker-compose &> /dev/null; then
                docker-compose down || true
                docker-compose up -d
            else
                docker compose down || true
                docker compose up -d
            fi

            # 7. Limpiar
            docker image prune -f
