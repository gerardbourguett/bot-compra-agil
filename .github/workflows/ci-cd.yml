      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Bot image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: bot
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Scraper image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: scraper
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # JOB DE DESPLIEGUE
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull new images
            docker pull ghcr.io/${{ github.repository }}/bot:latest
            docker pull ghcr.io/${{ github.repository }}/scraper:latest
            
            # Update services
            # Asegúrate de estar en el directorio correcto donde está docker-compose.yml
            # Si no existe, puedes clonar el repo o copiar el archivo
            if [ -d "app" ]; then
              cd app
              git pull
            else
              git clone https://github.com/${{ github.repository }}.git app
              cd app
            fi
            
            # Reiniciar servicios
            docker-compose down
            docker-compose up -d
            docker image prune -f
