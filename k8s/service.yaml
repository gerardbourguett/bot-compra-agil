# Kubernetes Service - NodePort para single-node cluster
apiVersion: v1
kind: Service
metadata:
  name: compraagil-api
  namespace: apps
  labels:
    app: compraagil-api
spec:
  type: NodePort  # NodePort para acceso directo
  selector:
    app: compraagil-api
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    nodePort: 30800  # Puerto externo fijo
    name: http
  sessionAffinity: None

