# Kubernetes Deployment - CompraÁgil API v3
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compraagil-api
  namespace: apps  # Usando tu namespace existente
  labels:
    app: compraagil-api
    version: v3.0
spec:
  replicas: 2  # 2 réplicas para single-node cluster
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero-downtime deployment
  selector:
    matchLabels:
      app: compraagil-api
  template:
    metadata:
      labels:
        app: compraagil-api
        version: v3.0
    spec:
      containers:
      - name: api
        image: ghcr.io/gerardbourguett/bot-compra-agil:latest  # Actualiza con tu usuario
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        
        # Variables de entorno desde ConfigMap y Secrets
        envFrom:
        - configMapRef:
            name: compraagil-config
        - secretRef:
            name: compraagil-secrets
        
        # Health checks
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Recursos (ajustados para single-node)
        resources:
          requests:
            memory: "256Mi"  # Reducido para single-node
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Volúmenes para logs
        volumeMounts:
        - name: logs
          mountPath: /app/logs
      
      volumes:
      - name: logs
        emptyDir: {}
      
      # Reinicio automático
      restartPolicy: Always

