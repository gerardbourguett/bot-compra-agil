services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: compra_agil_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: compra_agil
      POSTGRES_USER: compra_agil_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"  # Puerto 5433 en host para evitar conflictos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compra_agil_user -d compra_agil"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para caché de ML y datos temporales
  redis:
    image: redis:7-alpine
    container_name: compra_agil_redis
    restart: unless-stopped
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"  # Puerto Redis
    volumes:
      - redis_data:/data
    networks:
      - default
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus - Sistema de métricas
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: compra_agil_prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - default
    depends_on:
      - bot
      - scraper
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Dashboards y visualización
  grafana:
    image: grafana/grafana:10.2.2
    container_name: compra_agil_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    networks:
      - default
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Scraper (ejecuta cada 6 horas)
  scraper:
    image: ghcr.io/${IMAGE_REPO:-gerardbourguett/bot-compra-agil}/scraper:latest
    build:
      context: .
      target: scraper
    container_name: compra_agil_scraper
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://compra_agil_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/compra_agil
      - REDIS_URL=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      - ./logs:/app/logs
    ports:
      - "8002:8000"  # Métricas Prometheus (8002 en host para evitar conflicto con bot)
    networks:
      - default
    labels:
      # Prometheus scraping
      - "prometheus.scrape=true"
      - "prometheus.port=8000"
      - "prometheus.path=/metrics"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python src/scheduler.py

  # Bot de Telegram
  bot:
    image: ghcr.io/${IMAGE_REPO:-gerardbourguett/bot-compra-agil}/bot:latest
    build:
      context: .
      target: bot
    container_name: compra_agil_bot
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://compra_agil_user:${POSTGRES_PASSWORD:-changeme123}@postgres:5432/compra_agil
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_TOKEN=${TELEGRAM_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./logs:/app/logs
    ports:
      - "8001:8000"  # Métricas Prometheus (8001 en host para evitar conflicto con scraper)
    networks:
      - default
    labels:
      # Prometheus scraping
      - "prometheus.scrape=true"
      - "prometheus.port=8000"
      - "prometheus.path=/metrics"
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    command: python src/bot_inteligente.py

volumes:
  postgres_data:
    driver: local
    name: compra_agil_postgres_data  # Nombre explícito y consistente
    labels:
      com.docker.compose.project: "compra_agil"
      com.docker.compose.persistent: "true"
      description: "PostgreSQL data volume - DO NOT DELETE"

  redis_data:
    driver: local
    name: compra_agil_redis_data
    labels:
      com.docker.compose.project: "compra_agil"
      com.docker.compose.persistent: "true"
      description: "Redis cache data - Safe to delete if needed"

  prometheus_data:
    driver: local
    name: compra_agil_prometheus_data
    labels:
      com.docker.compose.project: "compra_agil"
      com.docker.compose.persistent: "true"
      description: "Prometheus time-series data (30 days retention)"

  grafana_data:
    driver: local
    name: compra_agil_grafana_data
    labels:
      com.docker.compose.project: "compra_agil"
      com.docker.compose.persistent: "true"
      description: "Grafana dashboards and settings"

networks:
  default:
    name: compra_agil_network
