# Prometheus Configuration for CompraAgil
global:
  scrape_interval: 15s  # Scrapear métricas cada 15 segundos
  evaluation_interval: 15s  # Evaluar reglas cada 15 segundos
  external_labels:
    cluster: 'compraagil-production'
    environment: 'production'

# Alertmanager configuration (opcional, descomentar si se usa)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Cargar reglas de alerting
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Bot de Telegram (metrics_server.py en puerto 8000)
  - job_name: 'compraagil-bot'
    static_configs:
      - targets: ['bot:8000']
        labels:
          service: 'bot'
          tier: 'application'
    metrics_path: '/metrics'
    scrape_interval: 10s  # Bot tiene métricas más dinámicas

  # Scraper (metrics_server.py en puerto 8000)
  - job_name: 'compraagil-scraper'
    static_configs:
      - targets: ['scraper:8000']
        labels:
          service: 'scraper'
          tier: 'application'
    metrics_path: '/metrics'
    scrape_interval: 30s  # Scraper tiene métricas menos dinámicas

